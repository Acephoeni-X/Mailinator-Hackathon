<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body{
            height: 100vh;
            width: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .button{
            padding: 0.5rem;
        }
        .no-display{
            display: none;
        }
        .spinner1{
            display: none;
        }
    </style>
    <script src="{% static 'main.js' %}"></script>
</head>
<body>
    <div id="spinner1" class="no-display">
        <div class="spinner-grow" role="status"></div>
        <span>Fetching Your Mails...</span>
    </div>
    <button id="list" class="button" onclick="location.href='/form'; loading()">Login Using Google</button>
    <script>
        const spinner = document.getElementById('spinner1');
        const lsit = document.getElementById('list');
            function loading(){
                spinner.classList.remove('no-display');
                lsit.classList.add('no-display');
            }
    </script>
</body>
</html>
